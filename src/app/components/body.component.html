<div class="row">
  <div class="col-6 col-md-6">*ngIf
    <hr />

<button class="btn btn-primary" (click)="mostrar = !mostrar">Mostrar/Ocultar </button>
<br />
    <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">{{frase.autor}}</div>
      <div class="card-body">
        <h4 class="card-title">{{frase.mensaje}}</h4>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
  <div class="col-6 col-md-6">*ngFor
<hr />
<ul class="list-group">
  <li *ngFor="let persona of personajes; let i=index" class="list-group-item">{{i+1}}. {{persona}}</li>
</ul>
  </div>
</div>
